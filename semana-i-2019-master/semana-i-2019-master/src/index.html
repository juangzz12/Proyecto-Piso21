<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/semana-i-2019.esm.js"></script>
  <script nomodule src="/build/semana-i-2019.js"></script>

</head>
<body>

<my-component id="myComponent"></my-component>
<script>
    customElements.whenDefined("my-component").then(()=>{
        document.querySelector("#myComponent").componentOnReady().then((componentInstance) => {
            componentInstance.addEventListener("onClickKeyword", (ev) => {console.log(ev.detail)});
        });
    });
</script>

</body>
</html>
